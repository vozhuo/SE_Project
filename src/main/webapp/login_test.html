<!DOCTYPE html>

<html lang="zh-CN">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta content="">
<title>西大校园报修管理系统-登录界面</title>

<!-- cssjs start -->
<link href="./cssjs/css/login/login.css" rel="stylesheet">
<link href="./cssjs/bootstrap/css/bootstrap.min.css" rel="stylesheet">
<!-- cssjs end -->


</head>

<body>
	<!-- container start -->
	<div class="container">
	 	<!-- login moudle start-->
		<div role="tabpanel" class="tab-pane" id="loginpart">
			<form action="${pageContext.request.contextPath}/app/u/login"
				method="post" id="loginform">
				<div class="form-group has-feedback m-t20">
					<label class="control-label sr-only" for="logname"></label> <input
						type="text" class="form-control" aria-describedby="lognamests"
						id="logname" name="userName" placeholder="请输入用户名"> <span
						class="form-control-feedback" aria-hidden="true"></span> <span
						id="lognamests" class="sr-only error"></span>
				</div>
				<div class="form-group has-feedback">
					<label class="control-label sr-only" for="logpassword"></label> <input
						type="password" class="form-control"
						aria-describedby="logpasswordsts" id="logpassword"
						name="userPassword" placeholder="请输入登录密码"> <span
						class="form-control-feedback" aria-hidden="true"></span> <span
						id="logpasswordsts" class="error"></span>
				</div>
				<div>
					<button type="submit" id="logbtn"
						class="btn btn-primary btn-lg btn-block">登录</button>
					<button type="submit" id="resetbtn"
						class="btn btn-primary btn-lg btn-block">重置</button>
				</div>
				<div class="checkbox">
					<label> <input type="checkbox"> 记住密码
					</label>
				</div>
			</form>
		</div>
		<!-- login moudle end-->
	</div>
	
	<!-- container end -->
	
	
	
	<!-- cssjs start -->
	<script src="./cssjs/bootstrap/js/jquery-3.3.1.min.js"></script>
    <script src="./cssjs/bootstrap/js/bootstrap.min.js"></script>
    <!-- cssjs end -->
</body>
</html>
